<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Buni nimaligi aytishga uyalaman :D -->
    <title>Gallery</title>

    <!-- Bu izoh googleda qidirganda saytning tagida chiqadi -->
    <meta name="description" content="My coursemates are very feqbacca">

    <!-- Bu kalit so'z, yani googlega shu so'zlardan birini yozsa shu sayt chiqib keladi. lekin SEO qilmasangiz chiqmaydi. -->
    <meta name="keywords" content="Coursemates, Kursdoshlar, Sardor">

    <!-- Bu sayt iconkasi, 18x18 -->
    <link rel="shortcut icon" href="https://picsum.photos/18/18?random=21" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- ! Loader -->
    <div class="loader">
        <img src="./src/loader.gif" alt="loader">
    </div>

    <!-- Modal -->
    <div class="modal">
        <button class="modal-close">&times;</button>
        <img src="https://picsum.photos/700/700" alt="photo">
    </div>

    <!-- Header -->
    <header class="header">
        <!-- Nav -->
        <nav class="nav">
            <a href="./index.html" class="nav-brand">
                <img src="https://picsum.photos/35/35?random=21" alt="brand">
                <h3>Your Brand</h3>
            </a>
        </nav>
        <!-- Header Wrap -->
        <div class="header-wrap">
            <div class="header-wrap__title anim left">
                <h1>Lorem ipsum dolor sit amet consectetur.</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus, corporis?</p>
            </div>
            <div class="header-wrap__images anim right">
                <div class="header-wrap__images-wrap1">
                    <span>
                        <img src="https://picsum.photos/300/300?random=13" alt="photo">
                    </span>
                    <span>
                        <img src="https://picsum.photos/300/600?random=14" alt="photo">
                    </span>
                    <span>
                        <img src="https://picsum.photos/300/300?random=15" alt="photo">
                        <br>
                        <img src="https://picsum.photos/300/300?random=16" alt="photo">
                        <br>
                        <img src="https://picsum.photos/300/300?random=17" alt="photo">
                    </span>
                </div>
                <div class="header-wrap__images-wrap2">
                    <img src="https://picsum.photos/300/300?random=18" alt="photo">
                    <img src="https://picsum.photos/300/300?random=19" alt="photo">
                    <img src="https://picsum.photos/600/300?random=20" alt="photo">
                </div>
            </div>
        </div>
    </header>

    <div class="line">
        <span></span>
    </div>

    <!-- Main -->
    <main>
        <!-- Gallery -->
        <section class="gallery">
            <h2>Gallery</h2>
            <!-- Gallery Wrap -->
            <div class="gallery-wrap anim bottom">
                <span>
                    <img src="https://picsum.photos/300/300?random=1" alt="photo">
                </span>
                <span>
                    <img src="https://picsum.photos/300/300?random=2" alt="photo">
                </span>
                <span>
                    <img src="https://picsum.photos/300/300?random=3" alt="photo">
                </span>
                <span>
                    <img src="https://picsum.photos/300/300?random=4" alt="photo">
                </span>
                <span>
                    <img src="https://picsum.photos/300/300?random=5" alt="photo">
                </span>
                <span>
                    <img src="https://picsum.photos/300/300?random=6" alt="photo">
                </span>
                <span>
                    <img src="https://picsum.photos/300/300?random=7" alt="photo">
                </span>
                <span>
                    <img src="https://picsum.photos/300/300?random=8" alt="photo">
                </span>
                <span>
                    <img src="https://picsum.photos/300/300?random=9" alt="photo">
                </span>
                <span>
                    <img src="https://picsum.photos/300/300?random=10" alt="photo">
                </span>
                <span>
                    <img src="https://picsum.photos/300/300?random=11" alt="photo">
                </span>
                <span>
                    <img src="https://picsum.photos/300/300?random=12" alt="photo">
                </span>
            </div>
        </section>
    </main>

    <div class="line">
        <span></span>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <!-- Footer Brand -->
        <div class="footer-brand">
            <a href="./index.html">
                <img src="https://picsum.photos/50/50?random=21" alt="brand">
            </a>
        </div>

        <!-- Footer Menu -->
        <ul class="footer-menu">
            <li>
                <a href="https://instagram.com">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://facebook.com">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>
            <li>
                <a href="https://telegram.com">
                    <i class="fab fa-telegram"></i>
                </a>
            </li>
        </ul>

        <!-- Copyright -->
        <p>Your Company&copy;2022 &CenterDot; All right reserved &CenterDot; Creator <a href="https://instagram.com/Shaedul_Off">Shaedul_Off</a></p>
    </footer>

    <!-- JS -->
    <script src="./src/script.js"></script>
</body>
</html>
